<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>


<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="BubbleSort-tab" data-bs-toggle="tab" data-bs-target="#bubbleSort"
                type="button">BubbleSort</a>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="InsertionSort-tab" data-bs-toggle="tab" data-bs-target="#insertionSort"
                type="button">InsertionSort</button>
        </li>
    </ul>
    <div class="tab-content" id="content">
        <div class="tab-pane active" id="bubbleSort">
            <button id="bubbleSort" type="button" class="btn btn-primary">Teste</button>

            <div class="results">
                <div class="title">Resultados: <br /></div>
                <div id="iteracoes">Iteracoes:</div>
                <div id="comparacoes">Comparacoes:</div>
                <div id="array ordenado">Array ordenado:</div>
            </div>
        </div>
        <div class="tab-pane" id="insertionSort">...</div>
    </div>
    <div class="container">
        <!-- Content here -->
    </div>

</body>

<script>
    var array = [9, 7, 7, 1, 2, 5, 0, 9, 7, 12, 13]
    
    document.getElementById("bubbleSort").addEventListener("click", function () {
        
        
        let results = bubbleSort(array)
        document.getElementById("iteracoes").innerHTML += ` ${results[0]}`
        document.getElementById("comparacoes").innerHTML += ` ${results[1]}`
        document.getElementById("array ordenado").innerHTML += ` ${results[2]}`
    }, false)


</script>
